<div style="padding-top: 100px; padding-left: 300px;">
  <div class="btn-group">
    <button class="btn btn-primary" btnRadio="Unread" (click)="loadMessages()" [(ngModel)] = "messageContainer" ngDefaultControl>
            <i class="fa fa-envelope"></i> Unread
          </button>
    <button class="btn btn-primary"  btnRadio="Inbox" (click)="loadMessages()" [(ngModel)] = "messageContainer" ngDefaultControl>
            <i class="fa fa-envelope-open"></i> Inbox
          </button>
    <button class="btn btn-primary" btnRadio="Outbox" (click)="loadMessages()" [(ngModel)] = "messageContainer" ngDefaultControl>
            <i class="fa fa-paper-plane"></i> Outbox
          </button>
  </div>
  <div class="row" *ngIf="messages.length == 0">
    <h3>No messages</h3>
  </div>

  <div class="row" *ngIf="messages.length > 0">
    <table class="table table-hover" style="cursor: pointer">
      <tr>
        <th style="width: 40%">Message</th>
        <th style="width: 20%">From / To</th>
        <th style="width: 20%">Sent / Received</th>
        <th style="width: 20%"></th>
      </tr>
      <tr *ngFor="let message of messages" [routerLink]="['/members', 
        messageContainer == 'Outbox' ? message.recepientId : message.senderId]">
        <td>{{message.content}}</td>
        <td>
          <div *ngIf="messageContainer != 'Outbox'">
                <img src={{message?.senderPhotoUrl}} class="rounded-circle mr-3">
                <strong>{{message.senderUserName}}</strong>
          </div>
          <div *ngIf="messageContainer == 'Outbox'">
                <img src={{message?.recepientPhotoUrl}} class="rounded-circle mr-3">
                <strong>{{message.recepientUserName}}</strong>
          </div>
        </td>
       <td>{{message.messageSent | dateAgo}}</td>
        <td>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>

  </div>

</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
