<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div *ngIf="loggedIn()" class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"><a class="nav-link">
        <app-notifications></app-notifications>
      </a>
       
      </li>
      <li class="nav-item">
        <app-search></app-search>
      </li>
    </ul>
    <app-profile></app-profile>
  </div>
  <button *ngIf="loggedIn()" class="btn btn-success" (click)="logout()">Logout</button>
  <button *ngIf="!loggedIn()" class="btn btn-success" (click)="registerToggle()">Register</button>
</nav>
<div *ngIf= "!registerMode">
  <app-login></app-login>
</div>
<div *ngIf= "registerMode">
  <app-register></app-register>
</div>
