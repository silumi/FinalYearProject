<div style="padding-top: 100px; padding-left: 300px;">
    <div class="btn-group">
      <button class="btn btn-primary" btnRadio= "New" (click)= "loadComplaints()" [(ngModel)] = "complaintContainer">
              <i class="fa fa-envelope"></i> New
            </button>
      <button class="btn btn-primary"  btnRadio= "Inbox" (click)= "loadComplaints()" [(ngModel)] = "complaintContainer">
              <i class="fa fa-envelope-open"></i> Inbox
            </button>
      <button class="btn btn-primary" btnRadio= "Outbox" (click)= "loadComplaints()" [(ngModel)] = "complaintContainer">
              <i class="fa fa-paper-plane"></i> Outbox
            </button>
    </div>
    <div class="row" *ngIf= "complaints.length == 0">
      <h3>No Complaints</h3>
    </div>
  
    <div class="row" *ngIf= "complaints.length > 0">
      <table class="table table-hover" style="cursor: pointer">
        <tr>
          <th style="width: 40%">complaint</th>
          <th style="width: 20%">From / To</th>
          <th style="width: 20%">Sent / Received</th>
          <th style="width: 20%"></th>
        </tr>
        <tr *ngFor= "let complaint of complaints"> 
          <td>{{complaint.complain}}</td>
          <td> 
            <div *ngIf= "complaintContainer != 'New'">
                  <img src={{complaint?.senderPhotoUrl}} class="rounded-circle mr-3">
                  <strong>{{complaint.senderUserName}}</strong>
            </div>
            <div *ngIf= "complaintContainer == 'New'">
                  <img src={{complaint?.recipientPhotoUrl}} class="rounded-circle mr-3">
                  <strong>{{complaint.recipientUserName}}</strong>
            </div>
          </td>
         <td>{{complaint.dateCreated | dateAgo}}</td>
          <td>
            <!-- <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)">Delete</button> -->
          <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteComplaint(complaint.comId)">Delete</button>
          </td> 
        </tr>
      </table>
  
    </div>
  
  </div>
  
  <div class="d-flex justify-content-center">
      <pagination [boundaryLinks]="true" 
                  [totalItems]="pagination.totalItems"
                  [itemsPerPage]="pagination.itemsPerPage"
                  [(ngModel)]="pagination.currentPage"
                  (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
