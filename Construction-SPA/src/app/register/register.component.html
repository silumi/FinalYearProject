<h4>Register</h4>
<form #registerForm="ngForm" (ngSubmit) ="register()">
    
     <div class="col-sm-4">
       User Name: <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" 
       required [(ngModel)] ="model.username">
 
     </div>
     
     <div class="col-sm-4">Password: <input class="form-control mr-sm-2" type="password" name="password" placeholder="Confirm Password" 
      required [(ngModel)] ="model.password"></div>
     
    <button class="btn btn-primary my-2 my-sm-0 mr-3" type="submit">Register</button>
    <button class="btn btn-default my-2 my-sm-0" type="button" (click)="cancel()">Cancel</button>


<a routerLink="['/']">Do You Have an Account ? Login Here..</a>
</form>
