<div style= "margin-top: 100px;">
  <form #registerForm="ngForm" (ngSubmit)="register()" >
  
    <div class="col-md-10 col-md-offset-1">
      <div class="well">
        <table class="table table-bordered">
          <thead>
            <tr class="success" style="background-color: khaki;">
              <td colspan="2">
                   New User Registration
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Email</td>
              <td>
                <input type="text" id="txtEmail" name="email" placeholder="Email" required [(ngModel)] ="model.email">
              </td>
            </tr>
            <tr>
              <td>Password</td>
              <td>
                <input type="password" id="txtpassword" name="password" placeholder="Password" [(ngModel)] ="model.password">
              </td>
            </tr>
            <tr>
              <td>Confirm Password</td>
              <td>
                <input type="password" id="txtConfirmPassword" name="confirmPassword" placeholder="Confirm Password"  required [(ngModel)] ="model.confirmPassword">
              </td>
            </tr>
            <tr class="success" style="background-color: khaki;">
               <td colspan="2">
                 <input id="btnRegister" class="btn btn-success" type="button" value="Register" (click)="register()">
                 <a routerLink="['/']">Do You Have an Account ? Login Here..</a>
                 <input id="btnCancel" class="btn btn-primary" type="button" value="Cancel" (click)="cancel()">

               </td>
            </tr>
          </tbody>
        </table>
        <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
           <div class="modal-dialog modal-md">
               <div class="modal-content">
                 <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">
                     &times;
                   </button>
                   <h4>Success</h4>
                 </div>
                 <div class="modal-body">
                   <h2>Registration Successful !</h2>
                 </div>
                 <div class="modal-footer">
                   <button type="button" data-dismiss="modal" class="btn btn-success">Close</button>
                 </div>
               </div>
           </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
          <a id="linkClose" class="close" href="#">&times;</a>
  <div id="divErrorText">
    
  </div>
        </div>
      </div>
    </div>
 
</form>
 
</div>
