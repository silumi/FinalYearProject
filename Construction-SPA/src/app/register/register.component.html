<h4>Register</h4>
<form>
    <div class="col-sm-4">
       First Name: <input class="form-control mr-sm-2" type="text" name="username" placeholder="First Name" required>

    </div>
    <div class="col-sm-4">
       Last Name: <input class="form-control mr-sm-2" type="text" name="username" placeholder="Last Name" required>
 
     </div>
     <div class="col-sm-4">
       User Name: <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required>
 
     </div>
     <div class="col-sm-4"> Phone number: <input class="form-control mr-sm-2" type="phone" name="phone" placeholder="Phone Number" required></div>

     <div class="col-sm-4"> Email: <input class="form-control mr-sm-2" type="text" name="email" placeholder="Email" required></div>

     <div class="col-sm-4"> Create Password: <input class="form-control mr-sm-2" type="password" name="password" placeholder="Create Password" required></div>

<a href="#">Do You Have an Account ? Login Here..</a>
</form>
