 
 <form #loginForm ="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)= "login()">
    <input class="form-control mr-sm-2" #Username type="text" name="username" placeholder="username" [(ngModel)] = "model.username" required >
    <input class="form-control mr-sm-2" #Password type="password" name="password" placeholder="password" [(ngModel)] = "model.password" required>
    <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit" >Login</button>
  </form> 
 <button class="btn btn-primary" id="btnGoogleLogin">Google Login</button>
