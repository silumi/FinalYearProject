 <div *ngIf= "isLogginError" class="red-text center error-message">
   Incorrect Username or Password !!!
 </div>
 <form #loginForm ="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="doLogin(Username.value, Password.value)">
    <input class="form-control mr-sm-2" #Username type="text" name="username" placeholder="username" required >
    <input class="form-control mr-sm-2" #Password type="password" name="password" placeholder="password" required>
    <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit" >Login</button>
  </form>
